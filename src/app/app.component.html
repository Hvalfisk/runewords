<div>
  <input type="text" [formControl]="searchControl">
  <div>
    <label *ngFor="let rune of (runes$ | async) ?? []">
      <input type="checkbox" [checked]="rune.checked" (change)="toggleRune(rune.value, $event.target)">
      {{rune.value}}
    </label>
  </div>
  <div>
    <label *ngFor="let sock of (sockets$ | async) ?? []">
      <input type="checkbox" [checked]="sock.checked" (change)="toggleSocket(sock.value, $event.target)">
      {{sock.value}}
    </label>
  </div>
  <div>
    <label *ngFor="let itemCat of (itemCategories$ | async) ?? []">
      <input type="checkbox" [checked]="itemCat.checked" (change)="toggleItemCategory(itemCat.value, $event.target)">
      {{itemCat.value}}
    </label>
  </div>
</div>
<div>
  <table>
    <tbody>
      <tr *ngFor="let runeword of (filteredRunewords$ | async) ?? []">
        <td>{{runeword.name}}</td>
        <td>{{runeword.level}}</td>
        <td>
          <div *ngFor="let attribute of runeword.attributes">{{attribute}}</div>
        </td>
        <td>
          <div *ngFor="let rune of runeword.runes">{{rune}}</div>
        </td>
        <td>{{runeword.itemType}}</td>
      </tr>
    </tbody>
  </table>
</div>
